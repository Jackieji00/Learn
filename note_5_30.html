<!DOCTYPE html>
<html>
  <!-- head contains meta data which will not show on the webpage -->
  <head>
    <!-- declare this is chinese -->
    <meta charset="utf-8">
    <title>hello world</title>
  </head>
  <body>
    <!-- heading -->
    <h1>hello world</h1>
    <!-- link -->
    <a href="http://www.runoob.com"></a>
    <!-- paragraph -->
    <p>this is a test case</p>
    <!-- image and its size is needed to be provided -->
    <img src="/images/logo.png" width="258" height="39" />
    <!-- new line charactor -->
    <br>
  </body>
</html>
